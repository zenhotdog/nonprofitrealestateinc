    <!-- Main Content -->
    <main>
      <section>
        <article>
          <h2>Gallery</h2>
          <p>Check out our current and prior listings</p>
          <!-- Image Gallery -->
          <div class="gallery">
            <div class="image-grid">
              <img src="image1.jpg" alt="Image 1" class="gallery-img" onclick="openModal(this)">
              <img src="image2.jpg" alt="Image 2" class="gallery-img" onclick="openModal(this)">
              <img src="image3.jpg" alt="Image 3" class="gallery-img" onclick="openModal(this)">
            </div>
            <div id="myModal" class="modal">
              <span class="close" onclick="closeModal()">&times;</span>
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
             <div class="modal-content">
  		<img id="modalImg" alt="Image" src="myImage.src">
	    </div>

	    <script>
  		var myImage = document.getElementById("myImage");
  		var modalImg = document.getElementById("modalImg");
  		modalImg.src = myImage.src;
	      </script>
            </div>
          </div>

          <script>
            var slideIndex = 1;
            var modalImgWidth = 0;
            var modalImgHeight = 0;

           function openModal(img) {
  	     var modal = document.getElementById("myModal");
  	     var modalImg = document.getElementById("modalImg");
  	     modal.style.display = "block";
  	     modalImg.src = img.src;
  	     slideIndex = Array.from(document.getElementsByClassName("gallery-img")).indexOf(img) + 1;
  	     showSlides(slideIndex);
  
	    }


            function closeModal() {
              var modal = document.getElementById("myModal");
              modal.style.display = "none";
            }

            function plusSlides(n) {
              showSlides(slideIndex += n);
            }

            function currentSlide(n) {
              showSlides(slideIndex = n);
            }

            function showSlides(n) {
              var i;
              var slides = document.getElementsByClassName("gallery-img");
              if (n > slides.length) {slideIndex = 1}
              if (n < 1) {slideIndex = slides.length}
              var modalImg = document.getElementById("modalImg");
              modalImg.src = slides[slideIndex-1].src;
            }
          </script>
        </article>
      </section>
    </main>
